<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body class="body">
    <nav class="navbar-galery">
        <a  class="logo" href="../index.html"><img src="../assets/images/images.png" alt="telefonito"></a>
        <ul>
            <li class="li"><a href="../index.html">Inicio</a></li>
            <li class="li"><a href="galery.html">Galeria</a></li>
            <li class="li"><a href="sobre-nosotros.html">Sobre nosotros</a></li>
            <li> 
                <a href="carrito.html"><img id="carrito" src="../assets/images/descarga.png" alt="carrito de compras"></a>
            </li>
        </ul>
    </nav>

    <h1 class="h1-contacto">CONTACTO</h1>

    <form class="formulario">
        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" placeholder="Escriba su nombre">
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="Email" placeholder="Escriba su correo">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Escriba su contraseña">
        </div>
        <div>
            <label for="Telefono">Telefono</label>
            <input type="number" name="Telefono" placeholder="Escriba su numero de telefono">
        </div>
        <div>
            <label for="fecha">Fecha</label>
            <input type="date">
        </div>
        <div>
            <label for="checkbox">Queres conocer todas nuestras ofertas?</label>
            <input type="checkbox" name="checkbox">
        </div>
        <div>
            <label for="consulta"></label>
            <textarea name="consulta" id="" cols="30" rows="10" placeholder="Dejanos tu consulta:"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    <footer class="footer">
        <nav>
            <ul>
                <li><a href="contact.html">Envianos tu pedido y te hacemos descuento al por mayor!</a></li>
                <li><a href="galery.html">Accede a nuestro catálogo</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
